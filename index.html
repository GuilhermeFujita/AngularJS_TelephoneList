<!DOCTYPE html>
<html ng-app="listaTelefonica" lang="en">
<head>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <style>
    .jumbotron{
      width: 400px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      margin-top: 20px;
    }
    .table{
      margin-top: 20px;
    }
    .form-control{
      margin-bottom: 5px;
    }
    .selecionado{
      background-color: yellow;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Telef√¥nica</title>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div class="jumbotron">
    <h3>{{app}}</h3>
    <table ng-show="contatos.length > 0" class="table table-striped">
     <tr>
        <th></th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Operadora</th>
      </tr>
      <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
        <td><input type="checkbox"ng-model="contato.selecionado"/></td>
        <td>{{ contato.nome }}</td>
        <td>{{ contato.telefone }}</td>
        <td>{{ contato.operadora.nome }}</td>
      </tr>
      </hr>
      <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
      <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
      <select class="form-control"  ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
        <option value="">Selecione uma operadora</option>
      </select>
      <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone || !contato.operadora">Adicionar contato</button>
      <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)">Apagar Contatos</button>
    </table>
  </div>
  <script src="lib/angular/angular.js"></script>
  <script>
    angular.module("listaTelefonica", []);
    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
      $scope.app = "Lista Telefonica";
      $scope.contatos = [
        { nome: "Pedro", telefone: "99998888" },
        { nome: "Ana", telefone: "99998877" },
        { nome: "Maria", telefone: "99998866" }
      ];

      $scope.operadoras = [
        { nome: "Oi", codigo: 14, categoria: "Celular" },
        { nome: "Vivo", codigo: 15, categoria: "Celular" },
        { nome: "Tim", codigo: 41, categoria: "Celular" },
        { nome: "NET", codigo: 25, categoria: "Fixo" },
        { nome: "Embratel", codigo: 21, categoria: "Fixo" },

      ];

      $scope.adicionarContato = function(contato){
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato;
      };
      
      $scope.apagarContatos = function (contatos){
        $scope.contatos = contatos.filter(function(contato){
          if(!contato.selecionado) return contato;
        });
      }
    });
  </script>
</body>
</html>
